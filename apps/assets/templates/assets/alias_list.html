{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}
{% block table_container %}
<div class="uc pull-left  m-r-5">
    <a href="{% url 'assets:alias-create' %}" class="btn btn-sm btn-primary">创建别名</a>
</div>
<table class="table table-striped table-bordered table-hover " id="alias_list_table" >
    <thead>
    <tr>
        <th class="text-center">
            <input type="checkbox" id="check_all" class="ipt_check_all" >
        </th>
        <th class="text-center">{% trans 'Name' %}</th>
        <th class="text-center">{% trans 'Asset' %}</th>
        <th class="text-center">{% trans 'Action' %}</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#alias_list_table'),
        ajax_url: '{% url "api-assets:alias-list" %}?sort=name',
        columnDefs: [
            {targets: 3, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a href="{% url "assets:alias-update" pk=0 %}" class="btn btn-xs btn-info">{% trans "Update" %}</a>'.replace('0', cellData);
                var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn-delete" data-uid="0">{% trans "Delete" %}</a>'.replace('0', cellData);
                $(td).html(update_btn + del_btn)
             }}
        ],
        columns: [
            {data: "id"}, {data: "name" },
            {data: "asset_info.hostname" }, {data: "id"}
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initDataTable(options);
}
$(document).ready(function(){
    initTable();
})
.on('click', '.btn-delete', function () {
    var $this = $(this);
    var $data_table = $('#alias_list_table').DataTable();
    var name = $(this).closest("tr").find(":nth-child(2)").html();
    var uid = $this.data('uid');
    var the_url = '{% url "api-assets:alias-detail" pk=0 %}'.replace('0', uid);
    objectDelete($this, name, the_url);
    setTimeout( function () {
        $data_table.ajax.reload();
    }, 3000);
});
</script>
{% endblock %}
